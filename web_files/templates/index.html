<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepAmino</title>
    <link rel="icon" href="{{ url_for('static', filename='your-icon-url.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header bar -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='your-icon-url.png') }}" alt="Logo" style="width: 150px; height: 150px;">
        </div>
        <h1>DeepAmino</h1>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Left side (File upload) -->
        <div class="left-side">
            <h2>Upload your FASTA file</h2>
            <p>Upload the nucleotide sequence and we will help you discover the corresponding amino acids of the protein by processing the data for you.</p>
            <div class="upload-section">
                <form id="upload-form" action="/deepamino/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" id="file-upload" name="file">
                    <!-- BotÃ³n de subir archivo -->
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>

        <!-- Right side (Search bar and most searched) -->
        <div class="right-side">
            <div class="search-bar">
                <form action="/deepamino/process_search" method="GET">
                    <input type="text" name="search_term" placeholder="Search...">
                    <button type="submit">
                        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search">
                    </button>
                </form>
            </div>
            

            <div class="most-searched">
                <h2>Most Searched</h2>
                <a href="{{ url_for('process_most_search', search_term='DQ659148') }}">Hemoglobin</a>
                <a href="{{ url_for('process_most_search', search_term='AJ009655') }}">Insulin</a>
                <a href="{{ url_for('process_most_search', search_term='AAA58428') }}">Collagen</a>
                <a href="{{ url_for('process_most_search', search_term='J00124') }}">Keratin</a>
            </div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            if (fileInput.files.length > 0) {
                alert('File uploaded: ' + fileInput.files[0].name);
            } else {
                alert('No file selected.');
            }
        }
    </script>

</body>
</html>
