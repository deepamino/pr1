<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepAmino</title>
    <link rel="icon" href="{{ url_for('static', filename='tu-icono-url.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Barra superior de cabecera -->
    <div class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='tu-icono-url.png') }}" alt="Logo" style="width: 150px; height: 150px;">
        </div>
        <h1>DeepAmino</h1>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Lado izquierdo (Subir archivos) -->
        <div class="left-side">
            <h2>Sube tu archivo FASTA</h2>
            <p> Sube la secuencia de nucleótidos y nosotros te ayudamos a descubrir los aminoácidos correspondientes a la proteína, procesando los datos por ti. 
            </p>
            <div class="upload-section">
                <form id="upload-form" action="/deepamino/upload" method="POST" enctype="multipart/form-data">
                    <input type="file" id="file-upload" name="file">
                    <button type="submit">Upload</button>
                </form>
            </div>
        </div>

        <!-- Lado derecho (Barra de búsqueda y más buscados) -->
        <div class="right-side">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button>
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Buscar">
                </button>
            </div>

            <div class="most-searched">
                <h2>Los más buscados</h2>
                <p> </p>
                <a href="pagina1.html">Término 1</a>
                <a href="pagina2.html">Término 2</a>
                <a href="pagina3.html">Término 3</a>
                <a href="pagina4.html">Término 4</a>
            </div>
        </div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            if (fileInput.files.length > 0) {
                alert('Archivo subido: ' + fileInput.files[0].name);
            } else {
                alert('No se ha seleccionado ningún archivo.');
            }
        }
    </script>

</body>
</html>
